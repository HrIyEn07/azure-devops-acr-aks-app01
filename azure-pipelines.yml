trigger:
- main

resources:
- repo: self

variables:
  # Azure Container Registry Service Connection (Replace with your Docker Hub Service Connection)
  dockerHubServiceConnection: 'docker-hub-service-connection'
  imageRepository: 'hriyen777/acr-nginxapp01'
  dockerfilePath: '$(Build.SourcesDirectory)/Azure-DevOps-with-AKS/1-Azure-DevOps-BuildandPush-to-ACR/Git-Repository-files/Dockerfile'
  tag: '$(Build.BuildId)'
  - name: vmImageName
    value: ubuntu-latest

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerHubServiceConnection) # Use Docker Hub Service Connection
        tags: |
          $(tag)
